<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="../src/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#home"
          class="logo"
        >
          <img
            src="./images/icons/logo-white.svg"
            alt="MyBike logo"
          />
        </a>

        <div class="header__icons">
          <div class="top-bar__phone">
            <a
              href="tel:+1 234 5555-55-55"
              class="icon icon--phone"
            ></a>
          </div>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="aside page__aside"
      id="menu"
    >
      <div class="top-bar top-bar__bottom">
        <a
          href="#home"
          class="logo"
        >
          <img
            src="./images/icons/logo-black.svg"
            alt="MyBike logo"
          />
        </a>
        <a
          href="#home"
          class="icon icon--close"
        ></a>
      </div>

      <div class="aside__content">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link"
              >
                home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                about us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#compare-bikes"
                class="nav__link"
              >
                compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#details"
                class="nav__link"
              >
                details
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                contacts
              </a>
            </li>
          </ul>
        </nav>
        <div class="contact-info">
          <a
            href="tel:+1 234 5555-55-55"
            class="contact-info__phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="contact-info__text"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>About us</h2>
      </section>

      <section
        class="compare-bikes"
        id="compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="details"
        id="details"
      >
        <h2>Details</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Constacts</h2>
      </section>
    </main>
  </body>
</html>
